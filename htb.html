---
layout: page
title: HackTheBox Machines
pagination:
  enabled: true
---

<div><h3>Here we go with our writeups:</h3></div><br>
<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <h4 class="post-title">Difficulty score: {{ post.difficulty }}</h4>

    <span class="post-date">{{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
